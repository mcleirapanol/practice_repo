<script type="text/javascript">
{literal}	
	$(document).ready(function($){
	$('#Form1').validationEngine();		

});

	function deleteFirst(){
		if(document.getElementById('id_events').value!='')
			document.getElementById('Form1').submit();
		else{
			$('#id_events').blur();
		}
	}
	
{/literal}   
</script>
<div class="portlet">
	<div class="portlet-header">General</div>
	<div class="portlet-content">
{if $success}
	<form action = "{$admin_base}events/eventProfiles" >
		Event Profile Deleted! <br />
		<input type="submit" value="Event Profiles" class="button-submit box14"/>
	</form>
{else}

<form name="form" id="Form1" action="{$admin_base}events/deleteProfile" method="post">

	<fieldset class="parallel">
	<input type="hidden" name="id_events" id="id_events" value="{$data.id_events}" />
</fieldset>		
Are you sure you want to delete the selected event? <br />
<a href="javascript:;" onclick="deleteFirst()" class="button">Delete Profile</a>
<a href="{$admin_base}events/eventProfiles" class = "button" >Event Profiles</a> <!-- BABALIK LANG SA INDEX-->
</form>
</div>
</div>

{/if}
